<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexinet Keychains</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #f97316;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            background-color: var(--surface-color);
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            height: 72px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-group {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav ul li a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        .cart-button {
            position: relative;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .cart-icon {
            font-size: 1.5rem;
        }
        
        .close-cart{
          height: 20px;
          width: 20px;
        }
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--secondary-color);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            min-width: 20px;
            text-align: center;
        }

        .hero {
            margin-top: 72px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            padding: 4rem 0;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.25rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .cta-button {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease;
            display: inline-block;
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }

        #products {
            padding: 4rem 0;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            padding:2rem;
            background: var(--surface-color);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .product-image {
            width: 100%;
            height: 280px;
            object-fit: scale-down;
        }

        .product-details {
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .add-to-cart-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .add-to-cart-btn:hover {
            background-color: var(--primary-dark);
        }

        .cart-modal {
            margin-top:18px;
            position: fixed;
            top: 72px;
            right: 1rem;
            width: 100%;
            max-width: 400px;
            background: var(--surface-color);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            padding: 1.5rem;
            transform: translateY(-1rem);
            opacity: 0;
            pointer-events: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .cart-modal.show {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .cart-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .cart-items {
            max-height: 400px;
            overflow-y: auto;
        }

        .cart-item {
            gap:2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-details {
            flex-grow: 1;
            padding: 0 1rem;
        }

        .cart-item-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .cart-item-price {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .cart-item-remove {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .cart-item-remove:hover {
            background-color: #dc2626;
        }

        .cart-total {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            margin-top: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .checkout-btn:hover {
            background-color: #ea580c;
        }

        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
                background: none;
                border: none;
                font-size: 1.5rem;
                color: var(--text-primary);
                cursor: pointer;
            }

            nav ul {
                display: none;
                position: absolute;
                top: 72px;
                left: 0;
                width: 100%;
                background: var(--surface-color);
                padding: 1rem;
                box-shadow: var(--shadow);
            }

            nav ul.show {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .cart-modal {
                width: 92vw;
                margin: 0 auto;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">Flexinet</div>
                <div class="nav-group">
                    <button class="nav-toggle" aria-label="Toggle navigation">â˜°</button>
                    <nav>
                        <ul>
                            <li><a href="#home">Home</a></li>
                            <li><a href="#products">Products</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </nav>
                    <button class="cart-button" aria-label="Shopping cart">
                        ðŸ›’
                        <span class="cart-count">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Premium Processor Keychains</h1>
                <p>Carry your favorite tech with style</p>
                <a href="#products" class="cta-button">Shop Collection</a>
            </div>
        </section>

        <section id="products">
            <div class="container">
                <h2 class="section-title">Featured Products</h2>
                <div class="products-grid">
                    <div class="product-card">
                        <img src="2.jfif" alt="Intel i5 Keychain" class="product-image">
                        <div class="product-details">
                            <h3 class="product-title">Intel i5 Keychain</h3>
                            <p class="product-price">$19.99</p>
                            <button class="add-to-cart-btn" data-id="1" data-name="Intel i5 Keychain" data-price="19.99">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                    <div class="product-card">
                        <img src="1.jfif" alt="AMD Ryzen Keychain" class="product-image">
                        <div class="product-details">
                            <h3 class="product-title">AMD Ryzen Keychain</h3>
                            <p class="product-price">$18.99</p>
                            <button class="add-to-cart-btn" data-id="2" data-name="AMD Ryzen Keychain" data-price="18.99">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                    <div class="product-card">
                        <img src="3.jfif" alt="Apple M1 Keychain" class="product-image">
                        <div class="product-details">
                            <h3 class="product-title">Apple M1 Keychain</h3>
                            <p class="product-price">$24.99</p>
                            <button class="add-to-cart-btn" data-id="3" data-name="Apple M1 Keychain" data-price="24.99">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="cart-modal">
        <div class="cart-header">
            <h2 class="cart-title">Shopping Cart</h2>
            <button class="close-cart" aria-label="Close cart">âœ•</button>
        </div>
        <div class="cart-items"></div>
        <div class="cart-total">
            <span>Total:</span>
            <span class="total-amount">$0.00</span>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>

    <script>
        const cart = {};
        const cartModal = document.querySelector('.cart-modal');
        const cartItems = document.querySelector('.cart-items');
        const cartCount = document.querySelector('.cart-count');
        const totalAmount = document.querySelector('.total-amount');
        const cartButton = document.querySelector('.cart-button');
        const closeCart = document.querySelector('.close-cart');
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('nav ul');

        navToggle?.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });

        cartButton.addEventListener('click', () => {
            cartModal.classList.toggle('show');
        });

        closeCart.addEventListener('click', () => {
            cartModal.classList.remove('show');
        });

        document.querySelectorAll('.add-to-cart-btn').forEach(button => {
            button.addEventListener('click', () => {
                const { id, name, price } = button.dataset;
                if (cart[id]) {
                    cart[id].quantity++;
                } else {
                    cart[id] = { name, price: parseFloat(price), quantity: 1 };
                }
                updateCart();
                cartModal.classList.add('show');
            });
        });

        function updateCart() {
            cartItems.innerHTML = '';
            let total = 0;
            let itemCount = 0;

            for (const id in cart) {
                const { name, price, quantity } = cart[id];
                total += price * quantity;
                itemCount += quantity;

                cartItems.innerHTML += `
                    <div class="cart-item">
                        <div class="cart-item-details">
                            <div class="cart-item-title">${name}</div>
                            <div class="cart-item-price">$${price.toFixed(2)} Ã— ${quantity}</div>
                        </div>
                        <div>$${(price * quantity).toFixed(2)}</div>
                        <button class="cart-item-remove" data-id="${id}">Remove</button>
                    </div>
                `;
            }

            cartCount.textContent = itemCount;
            totalAmount.textContent = `$${total.toFixed(2)}`;

            // Add event listeners for remove buttons
            document.querySelectorAll('.cart-item-remove').forEach(button => {
                button.addEventListener('click', removeFromCart);
            });
        }

        function removeFromCart(event) {
            const id = event.target.dataset.id;
            if (cart[id].quantity > 1) {
                cart[id].quantity--;
            } else {
                delete cart[id];
            }
            updateCart();
            // Remove the line that closes the cart
            // cartModal.classList.remove('show');
        }

        // Close cart when clicking outside
        document.addEventListener('click', (event) => {
            if (!cartModal.contains(event.target) && 
                !event.target.classList.contains('cart-button') && 
                !event.target.closest('.cart-button') &&
                !event.target.classList.contains('cart-item-remove')) {
                cartModal.classList.remove('show');
            }
        });
    </script>
</body>
</html>
